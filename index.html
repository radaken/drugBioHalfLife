<!doctype html>
<html lang="ru">
    <head>
        <title>Период полувыведения веществ</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="./style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Roboto+Condensed" rel="stylesheet">
    </head>
    <body>
        <img id="easter" src="easter/toggle.webp">
        <div id="wrapper">
            <div class="question">
                <p class="header">Выберите вещество:</p>
                <select id="substance" required >
                    <option value="mdma">MDMA</option>
                    <option value="4mmc">Мефедрон</option>
                    <option value="mj" disabled>Марихуана</option>
                    <option value="hashish">Гашиш</option>
                    <option value="speed">Амфетамин</option>
                    <option value="morphine">Морфин</option>
                    <option value="heroine">Героин</option>
                    <option value="barbi">Кокаин</option>
                    <option value="methamph">Метамфетамин</option>
                    <option value="xanax">Xanax (бензодиазепин)</option>
                    <option value="lyrica">Лирика (прегабалин)</option>
                    <option value="pcp">Фенциклидин (PCP, ангельская пыль)</option>
                    <option value="ghb">GHB (оксибутират, масла)</option>
                    <option value="gaba">Габапентин (Конвалис, Катэна)</option>
                </select>
            </div>

            <div class="question">
            <p class="header">Введите кол-во вещества:</p>
            <input type="number" id="quantity"><span class="metric" id="metricPrefix">мг</span>
            </div>

            <div class="question">
                <p class="header">Какой метаболизм?</p>
                <select id="metabolism">
                    <option value="Средний">Средний</option>
                    <option value="Стариковский">Стариковский</option>
                    <option value="Молодой">Молодой</option>
                </select>
            </div>

            <div class="resultBlock">
                <input type="button" id="submitButton" value="Рассчитать">
                <p id="result" style="font-weight: bold"></p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
